<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Node Web Scraper</title>
  </head>
  <body>
    <div class="scraper-container">
      <div class="container">
        <div class="row justify-content-start align-items-center">
          <img
            src="https://nodejs.org/static/images/logo.svg"
            alt="node logo"
            class="mb-2"
          />
          <h1>Web Scraper</h1>
        </div>
        <div class="row justify-content-start align-items-center">
          <p class="text-white">
            Enter a URL of a website to scrape the results
          </p>
        </div>
        <div class="row justify-content-start align-items-center">
          <div
            class="d-flex flex-wrap justify-content-between align-items-center"
          >
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Enter URL"
              id="url"
            />
            <button class="btn btn-node-green" id="scrape">Scrape</button>
            <button id="output" style="display: none">See Output</button>
          </div>
        </div>
        <div class="row justify-content-start align-items-center">
          <p class="mt-3">Go to <code>/output.html</code> to see the results</p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
